<!DOCTYPE html>
<html>
 <head>

  <title>osf-week-3-class</title>

 <body>
    <div class="background ">
        <h2>Job Application Form Widget</h2>
        <div class="container">
            <div class="fname">
                <input type="text" name="first name " placeholder="first name">
                <input  type="text" name="Last name " placeholder="Last name">
                <input type="text" name="Email " placeholder="Email">
                <input type="number" name="Phone " placeholder="Phone">
                <div class="country">
                    <input type="text" name="select country" placeholder="select country">
                </div>
                <div class="country">
                    <input type="text" name="city " placeholder="city">
                </div>
                <div class="country">
                    <input type="text" name="Address" placeholder="Address">
                </div>
                <div class="country">
                    <input type="text" name="choose desired position" placeholder="choose desired position">
                </div>
                <div class="info">
                    <input type="text" name="Additional info" placeholder="Additional info">
                </div>
            </div>
            <div class="add">
                <input type="text" name="Add your CV" placeholder="Add your CV">
                <button type="file">Browse</button>
                <p>only: pdf/doc size:less than 1Mb</p>
            </div>
            <div>
                <button type="submit">Reset</button>
                <button type="submit">Send</button>
